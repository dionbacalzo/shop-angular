</div>
<div class="col-3">&nbsp;</div>
<div class="col-6">
  <div id="main-navbar" class="col-12">
    <ul>
      <li><a routerLinkActive="active" routerLink="/shop/content">Home</a></li>
      <li><a routerLinkActive="active" routerLink="/shop/upload">Update</a></li>
