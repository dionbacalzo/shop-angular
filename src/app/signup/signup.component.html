<div class="col-12">
	<div class="col-2">&nbsp;</div>
	<div class="col-8">
		<h4>Signup Form</h4>
		<form id="loginForm" role="form" (submit)="signup()">
			<div class="form-group col-12">
				<label class="col-4" for="username">Username:</label>
				<input
					type="text"
					class="form-control col-8"
					id="username"
					name="username"
					[(ngModel)]="credentials.username"
					required
				/>
			</div>
			<div class="form-group col-12">
				<label class="col-4" for="password">Password:</label>
				<input
					type="password"
					class="form-control col-8"
					id="password"
					name="password"
					[(ngModel)]="credentials.password"
					required
				/>
			</div>
			<div class="form-group col-12">
				<label class="col-4" for="role">Role
				:</label>
				<select required name="role" name="role" [(ngModel)]="credentials.role">
					<option value="USER">user</option>
					<option value="ADMIN">admin</option>
				</select>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
	<div class="col-2">&nbsp;</div>
</div>
